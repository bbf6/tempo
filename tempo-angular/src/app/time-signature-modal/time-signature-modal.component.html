<ion-modal [isOpen]="tempo.isOpenTimeSignatureSelector()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="tempo.closeSignatureSelection()">
            <ion-icon slot="icon-only" md="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let time of tempo.getTimeSignaturesLabels()">
          <ion-label (click)="tempo.selectTimeSignature(time)">
            <ion-button
              fill="clear"
              expand="block"
              size="large"
              [color]="getColor(time)"
            >
              {{ time }}
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
